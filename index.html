  <div class="slidemenu slidemenu-left">
    <div class="slidemenu-header">
      <div>
        Header
      </div>

    <div class="slidemenu-body">
      <ul class="slidemenu-content">
        <li><a class="menu-item">Menu 1</a></li>
        <li><a class="menu-item">Menu 2</a></li>
        <li><a class="menu-item">Menu 3</a></li>
        <li><a class="menu-item">Menu 4</a></li>

    <div id="toolBar">
      <div id="left_boxIcon"><button type="button" name="list" class="button menu-button-left"><span class="mojiicon">Ë‡</span></button></div>
      <div id="left_boxIcon"><button type="button" name="file" onClick="newFile()"><span class="mojiicon">I</span></button></div>
      <div id="left_boxIcon"><button type="button" name="reload" onClick="saveFile()"><span class="mojiicon">|</span></button></div>

      <div id="right_boxIcon"><button type="button" name="setting" onClick="openSetting()"><span class="mojiicon">v</span></button></div>

    <div id="mainView">
      <textarea id="inputText" rows="" cols="" wrap=""></textarea>
      <script>
      $('#inputText').bind('input propertychange', function() {
        document.getElementById('markdown_content').innerHTML =
          marked($('#inputText').val());
      })
      </script>
      <div id="markdown_content"></div>
    </div>

  <script src="lib/sp-slidemenu.js"></script>

    var menu = SpSlidemenu('#mainView', '.slidemenu-left', '.menu-button-left', {direction: 'left'});
